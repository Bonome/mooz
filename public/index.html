<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>Mooz</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
        <link rel="stylesheet" href="./lib/angular-material/angular-material.min.css"/>
        <link rel="stylesheet" href="./lib/angular-loading-bar/build/loading-bar.min.css"/>
        <link rel="stylesheet" href="assets/app.css"/>

    </head>

    <body ng-app="mbApp" layout="row" ng-controller="AppController as appCtrl" ng-cloak >


        <div flex layout="column" tabIndex="-1" role="main" class="">
            <md-toolbar layout="row" class="md-whiteframe-z1">
                <form class="fullwidth">
                    <md-input-container class="moveto">
                        <label>Directory target name</label>
                        <input ng-model="appCtrl.dest">
                    </md-input-container>

                    <md-button ng-click="appCtrl.move()">Move</md-button>
                    <md-button ng-click="appCtrl.refresh()">Refresh</md-button>
                    <md-button ng-click="appCtrl.scan()">Clean</md-button>
                </form>
                <md-list flex style="position: fixed;right: 15px;top: 147px;background-color: #E3E3E3;padding-top: 0;font-size: 12px;" >
                    <md-subheader class="md-no-sticky">Updated List</md-subheader>
                    <md-list-item class="" ng-repeat="item in appCtrl.array" ng-click="null">

                        <div class="md-list-item-text" layout="column">
                            {{ item.data }}
                            {{ item.date | date:'medium'}}

                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                </md-list>
            </md-toolbar>
            <md-content layout="row" flex>
                <div layout="column" flex>
                    <md-radio-group ng-model="appCtrl.src" ng-click="appCtrl.propDest(directory[0])" ng-repeat="directory in appCtrl.directories">
        			    <div style="margin-bottom: 10px;">
                            <md-radio-button value="{{directory[1]}}" class="md-primary" style="margin-bottom: 0px;display:inline-block">==></md-radio-button>
                            {{directory[1]}}
                			<button ng-click="appCtrl.refresh(directory[1])">Refresh</button>
                			<button ng-click="appCtrl.delSource(directory[1])">DEL</button>
            			<div>
                    </md-radio-group>
                </div>

            </md-content>
        </div>

        <script type="text/javascript" src="/lib/angular/angular.min.js"></script>
        <script type="text/javascript" src="/lib/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="/lib/angular-aria/angular-aria.js"></script>
        <script type="text/javascript" src="/lib/angular-material/angular-material.min.js"></script>
        <script type="text/javascript" src="/lib/angular-loading-bar/build/loading-bar.min.js"></script>

        <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
        <script src="lib/socket.io-client/socket.io.js"></script>
        <script src="https://mooz.dak.li/socket.io/socket.io.js"></script>
        <script src="lib/angular-socket-io/socket.min.js"></script>

        <script type="text/javascript" src="app.js"></script>

    </body>
</html>
