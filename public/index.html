<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>Mooz</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
        <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css"/>
        <link rel="stylesheet" href="./bower_components/angular-loading-bar/build/loading-bar.min.css"/>
        <link rel="stylesheet" href="assets/app.css"/>

    </head>

    <body ng-app="mbApp" layout="row" ng-controller="AppController as appCtrl" ng-cloak >


        <div flex layout="column" tabIndex="-1" role="main" class="">
            <md-toolbar layout="row" class="md-whiteframe-z1">
                <label>Music target directory: {{appCtrl.target}}/</label>

                <md-input-container class="moveto">
                    <label>Directory target name</label>
                    <input ng-model="appCtrl.dest">
                </md-input-container>

                <md-button ng-click="appCtrl.move()">Move</md-button>
            </md-toolbar>
            <md-content layout="row" flex>
                <div layout="column" flex>
                    <md-radio-group ng-model="appCtrl.src">
                        <md-radio-button ng-repeat="directory in appCtrl.directories" value="{{directory}}" class="md-primary">{{directory}}</md-radio-button>
                    </md-radio-group>
                </div>
            </md-content>
        </div>

        <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="./bower_components/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="./bower_components/angular-aria/angular-aria.js"></script>
        <script type="text/javascript" src="./bower_components/angular-material/angular-material.min.js"></script>
        <script type="text/javascript" src="./bower_components/angular-loading-bar/build/loading-bar.min.js"></script>

        <script type="text/javascript" src="app.js"></script>

    </body>
</html>
